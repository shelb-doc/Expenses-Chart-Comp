<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <title>Frontend Mentor | Expenses chart component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="balance">
      <div class="content">
        <h2 class="title">
          My balance
        </h2>
        <p class="amount">
          $921.48
        </p>
      </div>
      <img src="./images/logo.svg" alt="Logo">
    </section>

    <section class="spending">
      <h1>Spending - Last 7 days</h1>
    <!-- The Chart -->

    <div class="chart">
      <div id="monday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">mon</div>
      </div>
      <div id="tuesday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">tue</div>
      </div>
      <div id="wednesday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">wed</div>
      </div>
      <div id="thursday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">thu</div>
      </div>
      <div id="saturday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">sat</div>
      </div>
      <div id="sunday" class="day">
        <div class="amount"></div>
        <div class="bar"></div>
        <div class="label">sun</div>
      </div>
    </div>

    <hr class="separator">
    <div class="totals">
      <div class="this-month">
        <p class="text">Total this month</p>
        <p class="amount">$478.33</p>
      </div>
      <div class="last-month">
        <p class="amount">+2.4%</p>
        <p class="text">from last month</p>
      </div>
    </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://shelby-doc-portfolio.netlify.app/" target="_blank">Shelby DOC</a>.
  </div>
</body>
</html>
